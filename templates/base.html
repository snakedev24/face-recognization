{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Face Detection{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QdgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<style>
    .form-control-primary {
    margin: 10px;
    opacity: 0.2;
    border-radius: 2px;
  }

  .sidebar {
    position: fixed;
    left: 0;
    bottom: 0;
    top: 0;
    z-index: 100;
    padding: 70px 0 0 10px;
    border-right: 1px solid #d3d3d3;
  }
  
  .left-sidebar {
    position: sticky;
    top:0;
    height: calc(100vh - 70px)
  }
  
  .sidebar-nav li .nav-link {
    color: #333;
    font-weight: 500;
  }

  main {
    padding-top: 90px;
  }
  main .card {
    margin-bottom: 20px;
  }
.navbar-brand{
  margin:10px;
}
</style>
<body>
    {% block content %}
    {% endblock content %}

    <script id="rendered-js" >
        function signup()
        {
          document.querySelector(".login-form-container").style.cssText = "display: none;";
          document.querySelector(".signup-form-container").style.cssText = "display: block;";
          document.querySelector(".container").style.cssText = "background: linear-gradient(to bottom, rgb(56, 189, 149),  rgb(28, 139, 106));";
          document.querySelector(".button-1").style.cssText = "display: none";
          document.querySelector(".button-2").style.cssText = "display: block";
        
        };
        
        function login()
        {
          document.querySelector(".signup-form-container").style.cssText = "display: none;";
          document.querySelector(".login-form-container").style.cssText = "display: block;";
          document.querySelector(".container").style.cssText = "background: linear-gradient(to bottom, rgb(6, 108, 224),  rgb(14, 48, 122));";
          document.querySelector(".button-2").style.cssText = "display: none";
          document.querySelector(".button-1").style.cssText = "display: block";
        
        }
        //# sourceURL=pen.js
            </script>
        
            <script>
                $(document).ready(function() {
                     $(".signup-button").click(function() {
                         var token = $("input[name='csrfmiddlewaretoken']").val(); 
                         console.log(token, "====token===");
             
                         var username = $("#sign-username").val();
                         var password = $("#sign-password").val();
                         var email = $("#sign-email").val();
             
                         $.ajax({
                             headers: { "X-CSRFToken": token },
                             url: "{% url 'signup' %}",
                             type: "POST",
                             data: {
                                 csrfmiddlewaretoken: token,
                                 username: username,
                                 password: password,
                                 email: email
                             },
                             success: function(data) {
                                 console.log(data);
                             },
                             error: function(xhr, status, error) {
                                 console.log("AJAX Error:", status, error);
                             }
                         });
                     });
                });
             </script>


             <script>
                $('.button-collapse').sideNav();

                $('.collapsible').collapsible();

                $('select').material_select();
             </script>
             
</body>
</html>
